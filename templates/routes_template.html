<!DOCTYPE html>
<html>
<head>
    <title>FastAPI Routes</title>
</head>
<body>
    <h1>FastAPI Routes</h1>
    <ul>
        {% for route in routes %}
            <li>
                <a href="{{ route.path }}">{{ route.path }}</a> - Methods: {{ route.methods }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
